<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTN Dashboard</title>
    <link rel="stylesheet" href="/style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/aeb50c1fe0.js" crossorigin="anonymous"></script>
</head>
<body>
<nav>
    <ul>
        <li><a href="#search" class="active"><i class="fas fa-search"></i> Search</a></li>
        <li><a href="#overview"><i class="fas fa-chart-pie"></i> Overview</a></li>
        <li><a href="#transactions"><i class="fas fa-list"></i> Transactions</a></li>
        <li><a href="#analysis"><i class="fas fa-chart-line"></i> Analysis</a></li>
    </ul>
</nav>

<main>
    <section id="search" class="active">
        <h1 class="hero-text">MTN DASHBOARD</h1>
        <h2><i class="fas fa-search"></i> Search Transactions</h2>
        <form id="search-form">
            <select id="search-category">
                <option value="date">Date</option>
                <option value="amount">Amount</option>
                <option value="type">Type</option>
            </select>
            <input type="text" id="search-input" placeholder="Enter search term">
            <input type="date" id="search-date" style="display:none;">
            <select id="search-type" style="display:none;">
                <option value="Mobile Transfer">Mobile Transfer</option>
                <option value="Bank Transfer">Bank Transfer</option>
                <option value="Cash">Cash</option>
            </select>
            <button type="submit"><i class="fas fa-search"></i> Search</button>
        </form>
        <div id="search-results" class="transaction-list">
            <!-- Search results will be dynamically added here -->
        </div>
    </section>

    <section id="overview">
        <h2><i class="fas fa-chart-pie"></i> Overview</h2>
        <div class="balance">
            <h3>Current Balance</h3>
            <p class="balance-amount">$5,234.56</p>
        </div>
        <div class="charts">
            <div class="chart-container">
                <canvas id="transactionTypeChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="categoryChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="trendChart"></canvas>
            </div>
        </div>
    </section>

    <section id="transactions">
        <h2><i class="fas fa-list"></i> Transactions</h2>
        <div class="transaction-list">
            <!-- Transaction cards will be dynamically added here -->
        </div>
    </section>

    <section id="analysis">
        <h2><i class="fas fa-chart-line"></i> Analysis</h2>
        <div class="chart-container">
            <canvas id="cashFlowChart"></canvas>
        </div>
        <div class="chatbot-container">
            <div class="chatbot-messages" id="chatbot-messages">
                <!-- Chat messages will be dynamically added here -->
            </div>
            <form id="chatbot-form">
                <input type="text" id="chatbot-input" placeholder="Ask a question about your finances...">
                <button type="submit"><i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </section>
</main>

<script src="/style/script.js"></script>
</body>
</html>
